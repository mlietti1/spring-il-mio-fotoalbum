<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments :: resources}"></th:block>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <title>Post Detail</title>
</head>
<body class="bg-dark">
<div th:replace="~{fragments:: navbar('posts', '', false)}"></div>
<div class="wrapper">
    <div class="container py-3">

        <div class="mb-3 pb-2 heading d-flex justify-content-between align-items-center">
            <h2 th:text="${post.title}"></h2>
            <a class="btn btn-outline-light" th:href="@{|/posts/edit/${post.id}|}">Edit post</a>
        </div>
        <th:block th:if="${message}">
            <div th:replace="~{fragments:: alert(${message.type}, ${message.text})}"></div>
        </th:block>
        <div class="row row-cols-1 row-cols-sm-1 row-col-md-2">
            <img class="col col-12 col-sm-12 col-md-6" th:src="${post.url}">
            <div class="col col-12 col-sm-12 col-md-6">
                <h4>Description:</h4>
                <p th:text="${post.description}"></p>
                <div th:if="${post.categories.size > 0}">
                    <h4>Categories:</h4>

                    <p th:each="category : ${post.categories}" class="text-secondary">#<span th:text="${category.name}"></span></p>
                    <div class="mt-3">
                        <a class="btn btn-outline-light" th:href="@{/posts}">Back to list</a>
                    </div>

                </div>


            </div>
        </div>

    </div>
</div>

</body>
</html>
