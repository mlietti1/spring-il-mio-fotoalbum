<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <th:block th:replace="~{fragments :: resources}"></th:block>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <title>Messages</title>
</head>
<body class="bg-dark">
<div th:replace="~{fragments:: navbar('messages', ${keyword}, true)}"></div>

<div class="wrapper">
    <div class="container py-3">

        <div class="mb-3 pb-2 heading d-flex justify-content-between align-items-center">
            <h2>Messages</h2>
        </div>
        <th:block th:if="${message}">
            <div th:replace="~{fragments:: alert(${message.type}, ${message.text})}"></div>
        </th:block>


    </div>
</div>

</body>
</html>
